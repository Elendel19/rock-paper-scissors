<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body> 
   
   
    <div class="container">
      
        <h1>Rock Paper Scissors</h1>
      <div class="btnBox">
        <div class="button" id="Rock">Rock
            <img class="image" src="images/rock-icon.png">
        </div>
        <div class="button" id="Paper">Paper
            <img class="image" src="images/paper-icon.png">
        </div>
        <div class="button" id="Scissors">Scissors
            <img class="image" src="images/scissors-icon.png">
        </div>
      </div>

      <h2>Score</h2>
      <div class="scoreBox">
        <div class="score">You:</div>
        <div class="score player"></div>
        <div class="score playScore">0</div>
        <div class="score compScore">0</div>
        <div class="score computer"></div>
        <div class="score">Computer</div>
        </div>
      
    </div>
    
   <script src="script.js"></script>
</body>
</html>
